<div mat-dialog-title >
  <h3>Employee Register Form</h3>
</div>
<form [formGroup]="empForm" (ngSubmit)="onRegister()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field >
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" >
      </mat-form-field>
      <mat-form-field  >
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" >
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field >
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" >
      </mat-form-field>
      <mat-form-field >
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label>Gender</mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Education</mat-label>
        <mat-select formControlName="education">
          <mat-option *ngFor="let val of education" [value]="val">{{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field  >
        <mat-label>Company</mat-label>
        <input matInput  formControlName="company">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field  >
        <mat-label>Experience (years)</mat-label>
        <input matInput  type="number" formControlName="experience">
      </mat-form-field>
      <mat-form-field  >
        <mat-label>Country</mat-label>
        <input matInput  formControlName="country">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn">Cancel</button>
  </div>
</form>
